{{ template "header" . }}
<h1>Login</h1>
{{ if .Error }}
<p><font color="#FF0000">{{ .Error }}</font></p>
{{ end }}
<form action="/login" method="POST">
    <label>ユーザ名: </label><input type="text" name="username" value="{{ .Username }}" required><br>
    <label>パスワード: </label><input type="password" name="password" required></br><br>
    <input type="submit" value="ログイン">
    <a href="/user/new"><button type="button">ユーザ登録</button></a>
    <a href="/"><button type="button">ホームへ戻る</button></a>
</form>
{{ template "footer" }}
